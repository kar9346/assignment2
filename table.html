<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Chain</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f4f8;
            margin: 0;
            padding: 20px;
        }

        .container {
            width: 95%;
            margin: 0 auto;
        }

        .styled-table {
            border-collapse: separate;
            border-spacing: 0;
            margin: 25px auto;
            font-size: 0.9em;
            min-width: 1200px;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .styled-table thead tr {
            background-color: #3498db;
            color: #ffffff;
            text-align: left;
        }

        .styled-table th,
        .styled-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #e0e0e0;
        }

        .styled-table tbody tr:last-of-type td {
            border-bottom: none;
        }

        .styled-table tbody tr:hover {
            background-color: #f5f5f5;
        }

        .header {
            text-align: center;
            font-size: 32px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
        }

        .search-container {
            text-align: center;
            margin-bottom: 30px;
        }

        .search-input {
            padding: 12px;
            width: 300px;
            border: 2px solid #3498db;
            border-radius: 25px;
            outline: none;
            transition: all 0.3s ease;
            font-size: 16px;
        }

        .search-input:focus {
            border-color: #2980b9;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
        }

        .summary {
            text-align: center;
            margin-top: 30px;
            font-size: 18px;
            color: #2c3e50;
            background-color: #ecf0f1;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>

<body>

<div class="container">
    <h2 class="header">Enhanced Supply Data Chain</h2>

    <div class="search-container">
        <input type="text" class="search-input" id="searchInput" placeholder="Search by date (YYYY-MM-DD)">
    </div>

    <table class="styled-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Estimated Cost</th>
                <th>Raw Material</th>
                <th>Workmanship</th>
                <th>Yearly Storage</th>
                <th>Actual Cost</th>
                <th>Sold Price</th>
                <th>Margin of Profit</th>
            </tr>
        </thead>
        <tbody id="dataBody">
            <!--Data -->
        </tbody>
    </table>

    <div class="summary" id="summary">
        <!-- Summary Info -->
    </div>
</div>

<script>
    fetch('https://raw.githubusercontent.com/kar9346/assignment2/refs/heads/main/data_sample.csv')
        .then(response => response.text())
        .then(data => {
            const rows = data.split('\n');
            rows.shift();
            const tableBody = document.getElementById('dataBody');
            let totalProfit = 0;
            let totalEntries = 0;

            rows.forEach(row => {
                const columns = row.split(',');
                const date = new Date(columns[0]);
                const formattedDate = date.getFullYear() + '-' + ('0' + (date.getMonth() + 1)).slice(-2) + '-' + ('0' + date.getDate()).slice(-2);
                const estimatedCost = parseFloat(columns[1]);
                const rawMaterialCost = parseFloat(columns[2]);
                const workmanshipCost = parseFloat(columns[3]);
                const yearlyStorageCost = parseFloat(columns[4]);

                if (!isNaN(estimatedCost) && !isNaN(rawMaterialCost) && !isNaN(workmanshipCost) && !isNaN(yearlyStorageCost)) {
                    const actualCost = rawMaterialCost + workmanshipCost + yearlyStorageCost;
                    const soldPrice = estimatedCost * 1.1;
                    const marginOfProfit = soldPrice - actualCost;

                    totalProfit += marginOfProfit;
                    totalEntries++;

                    const newRow = document.createElement('tr');
                    newRow.innerHTML = `
                        <td>${formattedDate}</td>
                        <td>${estimatedCost.toFixed(2)}</td>
                        <td>${rawMaterialCost.toFixed(2)}</td>
                        <td>${workmanshipCost.toFixed(2)}</td>
                        <td>${yearlyStorageCost.toFixed(2)}</td>
                        <td>${actualCost.toFixed(2)}</td>
                        <td>${soldPrice.toFixed(2)}</td>
                        <td>${marginOfProfit.toFixed(2)}</td>
                    `;
                    tableBody.appendChild(newRow);
                }
            });

            document.getElementById('summary').innerText = `Total Entries: ${totalEntries} | Total Profit: â‚¹${totalProfit.toFixed(2)}`;
        })
        .catch(error => console.error('Error fetching data:', error));

    // Search functionality
    document.getElementById('searchInput').addEventListener('input', function () {
        const filter = this.value.toLowerCase();
        const rows = document.querySelectorAll('#dataBody tr');
        rows.forEach(row => {
            const dateCell = row.querySelector('td');
            if (dateCell) {
                const dateText = dateCell.textContent.toLowerCase();
                row.style.display = dateText.includes(filter) ? '' : 'none';
            }
        });
    });
</script>

</body>

</html>
